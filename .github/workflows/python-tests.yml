name: Python Tests

on:
  push:
    branches:
    - main
    paths:
    - 'gnome/**'
    - '.github/workflows/python-tests.yml'
  pull_request:
    branches:
    - main
    paths:
    - 'gnome/**'
    - '.github/workflows/python-tests.yml'

jobs:
  check:
    name: ${{ matrix.check }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version:
        - '3.13'
        check:
        - ruff-format
        - ruff-lint
        - pytest

    steps:
    - uses: actions/checkout@v5

    - name: Install Gtk4 dependencies
      if: matrix.check == 'pytest' && false  # disable temporarily
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-1 \
          libgtk-4-dev \
          gobject-introspection \
          libgirepository1.0-dev \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-4.0

    - name: Install development tools (just)
      uses: taiki-e/install-action@v2
      with:
        tool: just

    - name: Install uv and set python version
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ matrix.check }}-${{ hashFiles('gnome/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.check }}-
          ${{ runner.os }}-uv-

    - name: Check for issues in Python code
      if: matrix.check == 'ruff-lint'
      run: just ${{ matrix.check }}

    - name: Verify Python code formatting
      if: matrix.check == 'ruff-format'
      working-directory: gnome
      run: just ${{ matrix.check }} --diff

    - name: Run pytest with coverage
      if: matrix.check == 'pytest'
      working-directory: gnome
      run: |
        just ${{ matrix.check }} -v
        uvx coverage lcov -o coverage.lcov

    - name: Upload coverage to Codecov
      if: matrix.check == 'pytest'
      uses: codecov/codecov-action@v5
      with:
        files: gnome/coverage.lcov
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
