name: Python Tests

on:
  push:
    branches:
    - main
    paths:
    - 'gnome/**'
    - '.github/workflows/python-tests.yml'
  pull_request:
    branches:
    - main
    paths:
    - 'gnome/**'
    - '.github/workflows/python-tests.yml'

jobs:
  check:
    name: ${{ matrix.check }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        check:
        - ruff-check
        - ruff-format
        - pytest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install Gtk4 dependencies
      if: matrix.check == 'pytest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-1 \
          libgtk-4-dev \
          gobject-introspection \
          libgirepository1.0-dev \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-4.0

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ matrix.check }}-${{ hashFiles('gnome/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.check }}-
          ${{ runner.os }}-uv-

    - name: Run ruff check
      if: matrix.check == 'ruff-check'
      working-directory: gnome
      run: uvx ruff check

    - name: Check Python formatting
      if: matrix.check == 'ruff-format'
      working-directory: gnome
      run: uvx ruff format --check --diff

    - name: Run pytest with coverage
      if: matrix.check == 'pytest'
      working-directory: gnome
      run: |
        uvx --with tox-uv tox -- -v
        uvx coverage lcov -o coverage.lcov

    - name: Upload coverage to Codecov
      if: matrix.check == 'pytest'
      uses: codecov/codecov-action@v5
      with:
        files: gnome/coverage.lcov
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
